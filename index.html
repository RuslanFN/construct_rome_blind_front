<!DOCTYPE html>
<html>
 <head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <meta charset="utf-8" />
  <title>HTML5</title>
   <script src="script.js"></script>
  </head>
 <body>
    <div class="container-construct">
        <div class="container"> 
            <img id="background" class="image1" src="https://shadesncurtains.com/vendor/img/ms.jpg"/>
            <img id="blind" class="image2" src="https://shadesncurtains.com/img/clothes/85/840713912871185.png"/>
            <img id="kant" class="image21" src="#"/>
        </div>
        <div class='textiles-group'>
            <label>Ткани</label>
            <div class='textiles'>
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/66/523258729282968.png" src="https://shadesncurtains.com/img/clothes/66/546484974109188.jpg" data-textile-id="1" onclick="setBlind(this.getAttribute('data-img'), this.getAttribute('data-textile-id'))" />
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/85/840713912871185.png" src="https://shadesncurtains.com/img/clothes/85/898956647147273.jpg" data-textile-id="2" onclick="setBlind(this.getAttribute('data-img'), this.getAttribute('data-textile-id'))" />
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/66/523258729282968.png" src="https://shadesncurtains.com/img/clothes/66/546484974109188.jpg" onclick="setBlind(this.getAttribute('data-img'))"/>
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/85/840713912871185.png" src="https://shadesncurtains.com/img/clothes/85/898956647147273.jpg" onclick="setBlind(this.getAttribute('data-img'))"/>
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/66/523258729282968.png" src="https://shadesncurtains.com/img/clothes/66/546484974109188.jpg" onclick="setBlind(this.getAttribute('data-img'))"/>
                <img class="image3" data-img="https://shadesncurtains.com/img/clothes/85/840713912871185.png" src="https://shadesncurtains.com/img/clothes/85/898956647147273.jpg" onclick="setBlind(this.getAttribute('data-img'))"/>
            </div>
            <label for"textiles">Канты</label>
            <div class='textiles'>
                <div data-img="#" class='quad' style="background-color: white;" data-kant-id="-1" onclick="setKant(this.getAttribute('data-img'), this.getAttribute('data-kant-id'))"></div>
                <div data-img="Кант.png" class='quad' style="background-color: red;" data-kant-id="1" onclick="setKant(this.getAttribute('data-img'), this.getAttribute('data-kant-id'))"></div>
                <div data-img="Кант2.png" class='quad' style="background-color: black;" data-kant-id="2" onclick="setKant(this.getAttribute('data-img'), this.getAttribute('data-kant-id'))"></div>
            </div>
        </div>
        
        <div class="container-heght-width">
            <div class="container-heght">
                <label id="height-label">Высота: 140</label>
                <div class="range-to-height">
                    <label for "height"> 80 </label>
                    <input type="range" id="height" name="height" min="80", max="200" oninput="updateLabelHeight(this.value)"/>
                    <label for "height"> 200 </label>
                </div>
            </div>
            <div class="container-width">
                <label id="width-label">Ширина: 140</label>
                <div>
                    <label for "width"> 80 </label>
                    <input type="range" id="width" name="width" min="80", max="200" oninput="updateLabelWidth(this.value)"/>
                    <label for "width"> 200 </label>
                </div>
            </div>
            <div class="container-select-side-chain">
                <label class="label-select-chain">Выбор стороны цепочки</label>
                <div class="radio-select-chain">
                    <input type="radio" id="Left" value="Left" name="side-chain"/>
                    <label for="Left">Левая</label>
                    <input type="radio" id="Left" value="Left" name="side-chain"/>
                    <label for="Left">Правая</label>
                </div>
                <input type="hidden" name="textile-id" id="textile-id"/>
                <input type="hidden" name="kant-id" id="kant-id"/>
            </div>
            <input class="submit-button" type="submit" value="В корзину">
        </div>
    </div>
 </body>
</html>
